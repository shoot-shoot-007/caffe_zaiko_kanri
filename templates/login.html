{% extends "base.html" %}
{% block body %}
<div class="card max-w-md mx-auto">
  <h2 class="text-lg font-semibold">ログイン</h2>
  <form method="post" class="mt-4 space-y-4">
    <div>
      <label class="block text-sm text-gray-600">ユーザ名</label>
      <input name="username" required class="mt-1 w-full">
    </div>
    <div>
      <label class="block text-sm text-gray-600">パスワード</label>
      <input name="password" type="password" required class="mt-1 w-full">
    </div>
    <div class="flex gap-2">
      <button class="btn" type="submit">ログイン</button>
      <a class="btn secondary" href="{{ url_for('register') }}">新規登録</a>
    </div>
  </form>
</div>
{% endblock %}
