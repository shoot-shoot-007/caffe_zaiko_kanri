{% extends "base.html" %}
{% block body %}
<div class="card">
  <h2>{{ product.product_name }} の在庫をセット</h2>
  <p class="kv">現在の在庫: <strong>{{ product.stock_quantity }}</strong></p>

  <form method="post" style="margin-top:12px;">
    <div class="form-row">
      <label>新しい在庫数</label>
      <input name="new_stock" type="number" value="{{ product.stock_quantity }}" min="0" required>
    </div>

    <div class="form-actions">
      <button class="btn" type="submit">在庫をセットして履歴に記録</button>
      <a class="btn secondary" href="{{ url_for('products') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
