{% extends "base.html" %}
{% block body %}
<div class="card max-w-lg">
  <h2 class="text-lg font-semibold">{{ product.product_name }} の在庫をセット</h2>
  <p class="kv mt-2">現在の在庫: <strong>{{ product.stock_quantity }}</strong></p>

  <form method="post" class="mt-4 space-y-4">
    <div>
      <label class="block text-sm text-gray-600">新しい在庫数</label>
      <input name="new_stock" type="number" value="{{ product.stock_quantity }}" min="0" required class="mt-1 w-full">
    </div>

    <div class="flex gap-2">
      <button class="btn" type="submit">在庫をセットして履歴に記録</button>
      <a class="btn secondary" href="{{ url_for('products') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
