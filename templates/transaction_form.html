{% extends "base.html" %}
{% block body %}
<div class="card max-w-lg">
  <h2 class="text-lg font-semibold">入出庫登録</h2>

  <form method="post" class="mt-4 space-y-4">
    <div>
      <label class="block text-sm text-gray-600">商品</label>
      <select name="product_id" required class="mt-1 w-full">
        {% for p in products %}
          <option value="{{ p.product_id }}">{{ p.product_name }} (在庫: {{ p.stock_quantity }})</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-600">種類</label>
      <div class="mt-1 flex items-center gap-4">
        <label class="inline-flex items-center"><input type="radio" name="direction" value="in" checked> <span class="ml-2">入庫</span></label>
        <label class="inline-flex items-center"><input type="radio" name="direction" value="out"> <span class="ml-2">出庫</span></label>
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-600">数量</label>
      <input name="quantity" type="number" min="1" value="1" required class="mt-1 w-full">
    </div>

    <div class="flex gap-2">
      <button class="btn" type="submit">登録</button>
      <a href="{{ url_for('products') }}" class="btn secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
