{% extends "base.html" %}
{% block body %}
<div class="card">
  <h2>在庫履歴</h2>
  <div class="table-wrap mt-8">
    <table>
      <thead><tr><th>日時</th><th>数量</th><th>ユーザー</th></tr></thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.datetime }}</td>
          <td class="{{ 'qty-plus' if r.quantity>0 else 'qty-minus' }}">{{ r.quantity }}</td>
          <td>{{ r.username or "不明" }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="footer-note">※ プラスは入庫、マイナスは出庫です</div>
</div>
{% endblock %}
