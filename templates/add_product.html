{% extends "base.html" %}
{% block body %}
<div class="card max-w-2xl">
  <h2 class="text-lg font-semibold">商品登録</h2>

  <form method="post" class="mt-4 space-y-4">
    <div>
      <label class="block text-sm text-gray-600">商品名</label>
      <input name="product_name" required class="mt-1 w-full">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600">カテゴリ（既存）</label>
        <select name="category_select" class="mt-1 w-full">
          <option value="none">-- 選択しない --</option>
          {% for c in categories %}
            <option value="{{ c.rowid }}">{{ c.category_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-600">新しいカテゴリ（あれば入力）</label>
        <input name="category_new" placeholder="例：ドリンク、食材" class="mt-1 w-full">
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600">初期在庫</label>
        <input name="initial_stock" type="number" value="0" min="0" class="mt-1 w-full">
      </div>
      <div>
        <label class="block text-sm text-gray-600">最小在庫（警告用）</label>
        <input name="min_stock" type="number" value="0" min="0" class="mt-1 w-full">
      </div>
    </div>

    <div class="flex gap-2">
      <button class="btn" type="submit">登録</button>
      <a class="btn secondary" href="{{ url_for('products') }}">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
